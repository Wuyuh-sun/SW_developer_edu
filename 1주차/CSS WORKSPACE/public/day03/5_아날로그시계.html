<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>아날로그 시계</title>
    <link rel="stylesheet" href="css/reset.css" />
    <style>
        #wrap {
            width: 600px;
            height: 600px;
            position: fixed;
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
            left: 50%;
            top: 50%;
            margin: -300px 0 0 -300px;
            font-family: bon, sans-serif;
        }

        #wrap h1 {
            height: 80px;
            font-size: 50px;
            text-align: center;
            line-height: 80px;
            font-weight: 700;
            color: #424242;
        }

        #clock {
            width: 500px;
            height: 500px;
            background: url(img/Clock-face.png);
            background-size: 100% 100%;
            margin: auto;
            position: relative;
        }

        .hand {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 0;
            top: 0;
        }

        #hour {
            background: url(img/hour_hand.png);
            /* transform: rotate(90deg); */
        }

        #min {
            background: url(img/minute_hand.png);
        }

        #sec {
            background: url(img/second_hand.png);

        }
    </style>
</head>

<body>
    <div id="wrap">
        <h1><i class="fa fa-clock-o"></i> 시계</h1>
        <div id="clock">
            <div id="hour" class="hand"></div>
            <div id="min" class="hand"></div>
            <div id="sec" class="hand"></div>
        </div>
    </div>
    <script>
        let hHand = document.getElementById("hour");
        let mHand = document.getElementById("min");
        let sHand = document.getElementById("sec");
        function start() {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            hHand.style.transform = `rotate(${h * 30}deg)`;
            mHand.style.transform = `rotate(${m * 6}deg)`;
            sHand.style.transform = `rotate(${s * 6}deg)`;
        }
        start();
        setInterval(() => {
            let date = new Date();
            let h = date.getHours();
            let m = date.getMinutes();
            let s = date.getSeconds();
            hHand.style.transform = `rotate(${h * 30}deg)`;
            mHand.style.transform = `rotate(${m * 6}deg)`;
            sHand.style.transform = `rotate(${s * 6}deg)`;
            console.log("현재 시간: " + h + "h." + m + "m." + s + "s");
        }, 1000)

    </script>
</body>

</html>

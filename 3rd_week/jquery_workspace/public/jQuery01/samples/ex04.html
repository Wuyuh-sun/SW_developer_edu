<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
        .cardGroup{
            border: 1px solid blue;
            /* padding: 0;
            margin: 0; */
        }
        .cardGroup li{
            border: 1px solid green;
            width: 200px;
            height: 200px;
            margin: 0;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="box">
        <ul class="cardGroup">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script>
        var _$2 = function(selector){
            var dom = document.querySelectorAll(selector);
            
            //var obj = new Object();
            var obj = {};
            
            if(dom){
                obj.dom = dom;
                obj.bgColor = (bgColor)=>{
                    console.log(obj);
                    for(var i=0;i<obj.dom.length;i++){
                        obj.dom[i].style.backgroundColor = bgColor;
                    }
                    return this;
                }
                return obj;
            }
            return null;
        }

        _$2("#box").bgColor("yellow");
        _$2(".cardGroup li").bgColor("skyblue");
    </script>
</body>
</html>

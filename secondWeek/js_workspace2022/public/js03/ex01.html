<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="file" class="file" id="imageSelector" name="imageSelector" accept="image/jpeg, image/jpg, image/png" multiple>
    </form>
    <div id="preview-image"></div>
    
    <script>
        var fileInput = document.querySelector("#imageSelector");

        const readImage = (input)=>{
            if(input.files  && input.files[0]){
                const reader = new FileReader();

                reader.onload = (e)=>{
                    let readFileURL = e.target.result;
                    const previewImageDiv = document.querySelector("#preview-image");
                    previewImageDiv.innerHTML = `<img src="${readFileURL}">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        fileInput.onchange = (e)=>{
            readImage(e.currentTarget)
        }
    </script>
</body>
</html>

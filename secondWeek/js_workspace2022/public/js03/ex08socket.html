<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script> -->
    <style>
        #messageBox {
            border: 1px solid black;
            width: 400px;
            height: 200px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div id="messageBox">-- 메세를 입력 하세요 --</div>
    <input type="text" value="hello world" id="messageInput">
    <input type="button" value="전송" id="sendBtn">

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var messageInput = document.querySelector("#messageInput");
        var sendBtn = document.querySelector("#sendBtn");
        var messageBox = document.querySelector("#messageBox");

        const socket = io.connect('http://localhost:3000');
        socket.on('connect', function(data) {
            console.log("서버 소켓과 연결 됨!");
            messageBox.innerHTML += "<br>서버 소켓과 연결되었습니다.";
            
            sendBtn.onclick = function(e) {
                var message = messageInput.value;
                console.log(message);
                socket.emit('client-message', {sender: 'client', msg:message});
            }

            socket.on('news', function(data) {
                // console.log(data);
                io.sockets.emit('news', data['message']);
            })
        });
    </script>
</body>
</html>
